plugins {
	id "base"
	id "org.sonarqube" version "7.2.0.6526"
}

description = "Spring Boot Build"

defaultTasks 'build'

allprojects {
	group = "org.springframework.boot"
}

sonar {
  properties {
    property "sonar.projectKey", "JulienGrade_spring-boot"
    property "sonar.organization", "juliengrade"
    // optionnel mais conseill√© pour SonarCloud :
    property "sonar.host.url", "https://sonarcloud.io"
  }
}

subprojects {
	apply plugin: "org.springframework.boot.conventions"

	repositories {
		mavenCentral()
		maven {
			name = "Shibboleth Releases"
			url = "https://build.shibboleth.net/nexus/content/repositories/releases"
			content {
				includeGroup "org.opensaml"
				includeGroup "net.shibboleth"
			}
		}
		spring.mavenRepositories()
	}

	configurations.all {
		resolutionStrategy.cacheChangingModulesFor 0, "minutes"
	}
}
